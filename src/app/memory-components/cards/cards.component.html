<div
  class="container"
  [class.show]="cards.visible"
  (click)="gameService.showCard(cards)"
>
  <div class="cards">
    <div class="cards__face cards__face--front">
      <img
        class="cards__image"
        [src]="cards.image.path"
        [alt]="cards.image.name"
      />
    </div>

    <div class="cards__face cards__face--back">
      <span *ngIf="gameService.isCheatActivated">{{ card.id }}</span>
    </div>
  </div>
</div>
